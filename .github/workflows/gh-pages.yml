name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write     # required for pushing files
  pages: write        # required to publish Pages
  id-token: write     # required if you use OIDC (optional)

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true   # IMPORTANT: allow git push with GITHUB_TOKEN
          fetch-depth: 0

      - name: Setup Node (optional)
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: .
          exclude_assets: .github/**,README.md
